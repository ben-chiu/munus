{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control form-control-lg" name="email" placeholder="Email" type="email">
            <input class="form-control form-control-lg" name="password" placeholder="Password" type="password">
            <input class="form-control form-control-lg" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <br>
        <div class="form-group">
            <label for="dorm">Select Dorm</label><br>
              <select class="form-control form-control-lg" name="building" id="dorm">
                <option value="Apley Court">Apley Court</option>
                <option value="Canaday">Canaday</option>
                <option value="Grays">Grays</option>
                <option value="Greenough">Greenough</option>
                <option value="Hollis">Hollis</option>
                <option value="Holworthy">Holworthy</option>
                <option value="Lionel">Lionel</option>
                <option value="Mower">Mower</option>
                <option value="Mass Hall">Mass Hall</option>
                <option value="Matthews">Matthews</option>
                <option value="Pennypacker">Pennypacker</option>
                <option value="Stoughton">Stoughton</option>
                <option value="Straus">Straus</option>
                <option value="Thayer">Thayer</option>
                <option value="Weld">Weld</option>
                <option value="Wigglesworth">Wigglesworth</option>
              </select>
            <input class="form-control form-control-lg" name="room" placeholder="Room Number" type="integer">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
