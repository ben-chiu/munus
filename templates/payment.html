{% extends "layout.html" %}

{% block title %}
    Payment
{% endblock %}

{% block main %}
    <h2>Your orders are right around the corner!</h2><br>
    <h4>Ready to add {{ dollars}}  to your Munus account.<br></h4>
    <p>Click "Pay with Card" to continue:</p>
    <div>
      <form action="/charge" method="POST">
        <script
          src = "https://checkout.stripe.com/checkout.js" class="stripe-button"
          data-key = "{{ pub_key }}"
          data-amount = "{{ amount }}"
          data-name = "Munus Checkout"
          data-image = "https://cdn1.imggmi.com/uploads/2019/12/7/351dc8edb47819b2d77ef6ec8c91dc79-full.png"
          data-description = "Add money to your account"
          data-locale = "auto">
        </script>
      </form>
    </div>
{% endblock %}
